<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glow {
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5),
                         0 0 20px rgba(139, 92, 246, 0.3),
                         0 0 30px rgba(139, 92, 246, 0.2);
        }
        .glow-border {
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5),
                       0 0 20px rgba(139, 92, 246, 0.3);
        }
        .aspect-promo {
            aspect-ratio: 1200/630;
        }
        @media (max-width: 640px) {
            .text-responsive {
                font-size: calc(24px + 3vw);
            }
            .price-responsive {
                font-size: calc(40px + 4vw);
            }
            .gift-responsive {
                font-size: calc(16px + 2vw);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-blue-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-[1200px] aspect-promo bg-black/30 backdrop-blur-lg rounded-xl overflow-hidden glow-border">
        <div class="w-full h-full p-8 flex flex-col sm:flex-row items-center justify-between">
            <!-- Contenido izquierdo -->
            <div class="text-white space-y-6 sm:w-1/2 text-center sm:text-left">
                <h1 class="text-5xl sm:text-6xl lg:text-7xl font-bold glow bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent leading-tight">
                    Curso Completo de Excel
                </h1>
                <div class="text-6xl sm:text-7xl lg:text-8xl font-bold text-purple-400 glow">S/5</div>
                <p class="text-2xl sm:text-3xl text-purple-200">Precio normal S/99</p>
                
                <div class="pt-2">
                    <p class="text-2xl sm:text-3xl lg:text-4xl text-purple-200 flex items-center justify-center sm:justify-start font-bold">
                        <span class="text-purple-400 mr-2">✨</span>
                        +3 Libros Secretos
                        <span class="text-purple-400 ml-2">GRATIS</span>
                    </p>
                </div>
            </div>
            
            <!-- Imagen derecha -->
            <div class="relative sm:w-1/2 mt-4 sm:mt-0">
                <img src="https://concepto.de/wp-content/uploads/2018/09/excel3-e1537469723415.jpg" alt="Excel Course" class="rounded-lg w-full"/>
                <div class="absolute top-0 right-0 bg-purple-500 text-white text-xl px-4 py-2 rounded-full m-2 glow font-bold">
                    ¡OFERTA!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
