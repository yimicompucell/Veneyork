<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo en Uno Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-blue-900 text-white overflow-x-hidden pt-8">

<!-- Navbar -->
<nav class="fixed top-0 w-full bg-gradient-to-r from-black/40 to-black/30 backdrop-blur-lg z-50 border-b border-white/5">
    <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo con efecto de brillo -->
            <div class="text-xl font-bold relative group">
                <span class="bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
                    Todo en Uno Digital
                </span>
                <div class="absolute inset-0 bg-gradient-to-r from-purple-400/20 to-blue-400/20 blur-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </div>

            <!-- Diseño Desktop - NAV -->

          <div id="nav-placeholder"></div>

            <!-- Botón de menú móvil -->
            <button id="mobile-menu-button" 
                    class="md:hidden relative group px-3 py-2 rounded-lg 
                           bg-gradient-to-r from-purple-500/10 to-blue-500/10
                           hover:from-purple-500/20 hover:to-blue-500/20 
                           transition-all duration-300">
                <i class="fas fa-bars text-white/90 group-hover:text-white transition-colors"></i>
            </button>
        </div>

        <!-- Menú móvil (Fuera del div del botón) -->
        <div id="mobile-menu" 
             class="hidden transform transition-all duration-300 ease-in-out
                    opacity-0 -translate-y-10 scale-95
                    md:hidden absolute top-full left-0 right-0 
                    bg-gradient-to-b from-gray-900/95 to-gray-800/95 
                    backdrop-blur-xl border-t border-white/10">
            <div class="container mx-auto px-6 py-4 space-y-2">
                <!-- Enlaces móviles -->
                <a href="/index.html" 
                   class="block px-4 py-2 rounded-md text-white/90 hover:text-white
                          bg-gradient-to-r hover:from-purple-500/10 hover:to-blue-500/10
                          transition-all duration-200">
                    Inicio
                </a>
                <!-- Menú desplegable móvil -->
                <div class="relative">
                    <button id="mobile-dropdown-button"
                            class="w-full flex justify-between items-center px-4 py-2 rounded-md
                                   text-white/90 hover:text-white 
                                   bg-gradient-to-r hover:from-purple-500/10 hover:to-blue-500/10
                                   transition-all duration-200">
                        <span>Categorías</span>
                        <svg class="w-5 h-5 transition-transform duration-200" 
                             id="mobile-dropdown-arrow"
                             fill="none" 
                             stroke="currentColor" 
                             viewBox="0 0 24 24">
                            <path stroke-linecap="round" 
                                  stroke-linejoin="round" 
                                  stroke-width="2" 
                                  d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    
                    <!-- Contenido del menú desplegable móvil -->
                    <div id="mobile-dropdown-menu" 
                         class="hidden transform transition-all duration-300 ease-in-out
                                opacity-0 -translate-y-3 scale-95
                                px-4 py-2 space-y-1">
                        <a href="#todos" 
                           class="block px-3 py-2 rounded-md text-white/80
                                  hover:text-white hover:bg-purple-500/10
                                  transition-all duration-200">
                            Todos
                        </a>
                        <a href="#programacion" 
                           class="block px-3 py-2 rounded-md text-white/80
                                  hover:text-white hover:bg-purple-500/10
                                  transition-all duration-200">
                            Programación
                        </a>
                        <a href="#diseno" 
                           class="block px-3 py-2 rounded-md text-white/80
                                  hover:text-white hover:bg-purple-500/10
                                  transition-all duration-200">
                            Diseño
                        </a>
                        <a href="#marketing" 
                           class="block px-3 py-2 rounded-md text-white/80
                                  hover:text-white hover:bg-purple-500/10
                                  transition-all duration-200">
                            Marketing
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Overlay para el menú móvil (FUERA del nav) -->
<div id="mobile-menu-overlay" 
     class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm 
            transition-opacity duration-300 md:hidden z-40">
</div>

    <!-- Neon light effects -->
    <div class="fixed top-0 left-0 w-full h-full">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500 rounded-full filter blur-[100px] opacity-20"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500 rounded-full filter blur-[100px] opacity-20"></div>
    </div>

    <section class="relative z-10 py-16 bg-gradient-to-b from-transparent to-black/30">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12 glow">Cursos Destacados</h2>
            
            <!-- Filtros -->
            <div class="max-w-6xl mx-auto mb-8">
                <div class="flex flex-wrap justify-center gap-4">
                    <button class="px-6 py-2 rounded-full bg-purple-600 text-white hover:bg-purple-700 transition-colors">
                        Todos
                    </button>
                    <button class="px-6 py-2 rounded-full bg-white/10 backdrop-blur-sm text-white hover:bg-purple-600 transition-colors">
                        Programación
                    </button>
                    <button class="px-6 py-2 rounded-full bg-white/10 backdrop-blur-sm text-white hover:bg-purple-600 transition-colors">
                        Diseño
                    </button>
                    <button class="px-6 py-2 rounded-full bg-white/10 backdrop-blur-sm text-white hover:bg-purple-600 transition-colors">
                        Marketing
                    </button>
                </div>
            </div>
    
<!-- Grid de Cursos -->
<div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
<!-- Curso 1 -->
<div class="card-hover bg-gradient-to-br from-purple-900 to-indigo-900 rounded-2xl overflow-hidden relative shadow-xl transform transition-all hover:scale-105 duration-300">
    <div class="absolute top-1 -left-2 bg-yellow-400 text-purple-900 text-xs font-extrabold py-1 px-3 rounded-br-lg rounded-tl-lg shadow-lg z-10 transform -rotate-12">
        ¡OFERTA FLASH!
    </div>
    <div class="relative">
        <img src="https://www.ikusi.com/mx/wp-content/uploads/sites/2/2022/06/post_thumbnail-ed07ca93a4ac4a3d3df076a5adb29c04.jpeg" alt="Curso de Ciberseguridad" class="w-full h-56 object-cover"/>
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent h-24"></div>
        <span class="absolute top-4 right-4 bg-purple-500 text-white text-xs font-bold rounded-full px-3 py-1 shadow-lg">
            Bestseller
        </span>
    </div>
    <div class="p-6">
        <div class="flex items-center mb-2">
            <span class="text-yellow-400 text-sm font-semibold">Tecnología</span>
            <span class="ml-auto text-white text-sm">⭐ 4.9</span>
        </div>
        <h3 class="text-2xl font-bold text-white mb-2">Ciberseguridad</h3>
        <p class="text-purple-200 text-sm mb-4">Alta demanda en el mercado laboral y relevancia en un mundo digital</p>
        <div class="flex items-center justify-between">
            <div class="flex flex-col">
                <span class="text-3xl font-extrabold text-white">S/. 5.00</span>
                <span class="text-sm text-gray-400 line-through">Antes: S/. 50.00</span>
            </div>
            <button class="bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-purple-900 font-bold px-6 py-2 rounded-full text-sm transform transition-all hover:scale-105 duration-300 shadow-lg">
                ¡Comprar Ahora!
            </button>
        </div>
    </div>
</div>

    
</div>

            <!-- <div class="text-center mt-12">
                <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-full transform transition-all hover:scale-105">
                    Ver Más Cursos
                </button>
            </div> -->
        </div>
    </section>

  <!-- Aquí se insertará el footer ¿CUAL FOOTER -->
  <div id="footer-placeholder"></div>

  <script src="/js/animation.js"></script>
  <script src="/js/assets.js"></script>
  <script src="/js/menumovil.js"></script>
    
</body>
</html>
