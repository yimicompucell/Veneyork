<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Excel - PEE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #uploadForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        textarea, input[type="file"], button {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        input[type="file"] {
            padding: 0.5rem 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-wrapper .file-input-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.5rem;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            color: #333;
        }
        #fileInfo {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toast.success {
            background-color: #4CAF50;
        }
        .toast.error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel - Datos</h1>
        <form id="uploadForm">
            <textarea id="textInput" placeholder="Introduzca su texto aquí..."></textarea>
            <div class="file-input-wrapper">
                <span class="file-input-button" id="fileInputLabel">Seleccione el Archivo</span>
                <input type="file" id="fileInput" name="file" />
            </div>
            <div id="fileInfo"></div>
            <button type="button" id="uploadButton">Subir Archivo</button>
            <button type="button" id="updateButton">Actualizar Archivo</button>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </form>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const uploadButton = document.getElementById('uploadButton');
        const updateButton = document.getElementById('updateButton');
        const fileInfo = document.getElementById('fileInfo');
        const progressBar = document.getElementById('progressBar');
        const toast = document.getElementById('toast');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                fileInputLabel.textContent = file.name;
                fileInfo.textContent = `Archivo: ${file.name} (${formatFileSize(file.size)})`;
            } else {
                fileInputLabel.textContent = 'Seleccione el Archivo';
                fileInfo.textContent = '';
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showToast(message, type) {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.opacity = 1;
            setTimeout(() => {
                toast.style.opacity = 0;
            }, 3000);
        }

        function handleFormSubmit(url) {
            uploadButton.disabled = true;
            updateButton.disabled = true;
            uploadButton.textContent = 'Subiendo...';
            updateButton.textContent = 'Actualizando...';
            progressBar.style.width = '0%';

            var formData = new FormData();
            var text = document.getElementById('textInput').value;
            var file = document.getElementById('fileInput').files[0];
            formData.append('text', text);
            formData.append('file', file);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var blob = new Blob([xhr.response], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                    var url = URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = 'updated_file.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    showToast('Archivo procesado con éxito!', 'success');
                } else {
                    console.error('Error al procesar el archivo:', xhr.statusText);
                    showToast('Error al procesar el archivo: ' + xhr.statusText, 'error');
                }
            };

            xhr.onerror = function() {
                console.error('Error al procesar el archivo:', xhr.statusText);
                showToast('Error al procesar el archivo: ' + xhr.statusText, 'error');
            };

            xhr.onloadend = function() {
                uploadButton.disabled = false;
                updateButton.disabled = false;
                uploadButton.textContent = 'Subir Archivo';
                updateButton.textContent = 'Actualizar Archivo';
                progressBar.style.width = '0%';
            };

            xhr.responseType = 'blob';
            xhr.send(formData);
        }

        uploadButton.addEventListener('click', () => {
            const currentUrl = window.location.hostname;
            let serverUrl;
            if (currentUrl === 'pee-beta-jet.vercel.app') {
                serverUrl = 'https://pee-beta-jet.vercel.app/upload';
            } else if (currentUrl === 'datos-excel-pee.vercel.app') {
                serverUrl = 'https://datos-excel-pee.vercel.app/upload';
            } else if (currentUrl === '127.0.0.1:8080') {
                serverUrl = 'http://127.0.0.1:8080/upload';
            } else {
                console.error('URL no reconocida:', currentUrl);
                showToast('URL no reconocida', 'error');
                return;
            }
            handleFormSubmit(serverUrl);
        });

        updateButton.addEventListener('click', () => {
            const currentUrl = window.location.hostname;
            let serverUrl;
            if (currentUrl === 'pee-beta-jet.vercel.app') {
                serverUrl = 'https://pee-beta-jet.vercel.app/update';
            } else if (currentUrl === 'datos-excel-pee.vercel.app') {
                serverUrl = 'https://datos-excel-pee.vercel.app/update';
            } else if (currentUrl === '127.0.0.1:8080') {
                serverUrl = 'http://127.0.0.1:8080/update';
            } else {
                console.error('URL no reconocida:', currentUrl);
                showToast('URL no reconocida', 'error');
                return;
            }
            handleFormSubmit(serverUrl);
        });
    </script>
</body>
</html>
