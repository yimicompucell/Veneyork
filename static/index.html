<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Datos</title>
</head>
<body>
    <h1>Procesar Datos</h1>
    <form id="dataForm" enctype="multipart/form-data">
        <label for="text">Texto:</label>
        <textarea id="text" name="text" rows="10" cols="50" required></textarea>
        <br><br>
        <label for="excelFile">Archivo Excel:</label>
        <input type="file" id="excelFile" name="file" accept=".xlsx" required>
        <br><br>
        <button type="button" onclick="processData()">Procesar</button>
    </form>

    <script>
        async function processData() {
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Error en la solicitud');
                }

                // Crear un enlace para descargar el archivo
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'updated.xlsx'; // Nombre del archivo descargado
                link.click();
            } catch (error) {
                console.error('Error al procesar el archivo:', error);
                alert('Error al procesar el archivo.');
            }
        }
    </script>
</body>
</html>
