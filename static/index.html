<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #uploadForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        textarea, input[type="file"], button {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        input[type="file"] {
            padding: 0.5rem 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-wrapper .file-input-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.5rem;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form id="uploadForm">
            <textarea id="textInput" placeholder="Enter text here"></textarea>
            <div class="file-input-wrapper">
                <span class="file-input-button" id="fileInputLabel">Choose File</span>
                <input type="file" id="fileInput" name="file" />
            </div>
            <button type="button" onclick="processData()" id="uploadButton">Upload</button>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const uploadButton = document.getElementById('uploadButton');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileInputLabel.textContent = e.target.files[0].name;
            } else {
                fileInputLabel.textContent = 'Choose File';
            }
        });

        function processData() {
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';

            var formData = new FormData();
            var text = document.getElementById('textInput').value;
            var file = document.getElementById('fileInput').files[0];
            formData.append('text', text);
            formData.append('file', file);

            fetch('https://pee-beta-jet.vercel.app/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'updated_file.xlsx';
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => {
                console.error('Error al procesar el archivo:', error);
                alert('Error al procesar el archivo: ' + error.message);
            })
            .finally(() => {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
            });
        }
    </script>
</body>
</html>
